<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
		<title>Project - Calculator</title>
	</head>
	<body>
		<div id="container">
			<header class="header">
				<h1>Another Boring Calculator</h1>
			</header>
			<main class="content">
				<div class="calculator">
					<div class="display">
						<p class="history"></p>
						<p class="current"></p>
					</div>
					<div class="buttons">
						<button class="btn function" data-input="clear">C</button>
						<button class="btn function" data-input="posneg">+/-</button>
						<button class="btn function" data-input="erase">DEL</button>
						<button class="btn operator" data-input="/">รท</button>
						<button class="btn operand" data-input="7">7</button>
						<button class="btn operand" data-input="8">8</button>
						<button class="btn operand" data-input="9">9</button>
						<button class="btn operator" data-input="*">ร</button>
						<button class="btn operand" data-input="4">4</button>
						<button class="btn operand" data-input="5">5</button>
						<button class="btn operand" data-input="6">6</button>
						<button class="btn operator" data-input="-">-</button>
						<button class="btn operand" data-input="1">1</button>
						<button class="btn operand" data-input="2">2</button>
						<button class="btn operand" data-input="3">3</button>
						<button class="btn operator" data-input="+">+</button>
						<button class="btn operand" data-input="0">0</button>
						<button class="btn operand" data-input=".">.</button>
						<button class="btn evaluate" data-input="=">=</button>
					</div>
				</div>
			</main>
			<footer class="footer">
				<p>&copy; 2022 Paul Calzado</p>
			</footer>
		</div>
	</body>
</html>
